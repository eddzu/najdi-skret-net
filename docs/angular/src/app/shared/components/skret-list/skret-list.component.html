<!--create a bootstrap sidebar with a list of skrets-->
<div class="d-flex" >
  <div class="bg-light border-right" id="sidebar-wrapper" *ngIf="!sidebarCollapsed" >
    <div class="sidebar-heading">Skret list</div>   
    <!--generate a list of toilets from the skreti array-->
    <div class="list-group list-group-flush">
      <div
        *ngFor="let skret of closestSkreti"
        class="list-group-item list-group-item-action bg-light skret-list-item"
      >
       <h2>{{skret.location}}</h2>
       <div *ngIf="skret.tags.access !== undefined && skret.tags.access !== 'yes'"><b>Access: </b>{{skret.tags.access}}</div>
       <div *ngIf="skret.tags.fee !== undefined"><b>Fee required: </b> {{skret.tags.fee}}</div>
       <div *ngIf="skret.tags.wheelchair !== undefined"><b>Wheelchair accessible: </b> {{skret.tags.wheelchair}}</div>
       <div *ngIf="skret.tags.male !== undefined"><b>Men's only toilet</b></div>
       <div *ngIf="skret.tags.unisex !== undefined"><b>Unisex toilet</b></div>
       <div *ngIf="skret.tags.portable !== undefined"><b>Portable toilet: </b> {{skret.tags.portable}}</div>
       <div class="rating">
        {{skret.avgRating}}  
        <span *ngFor="let i of [1, 2, 3, 4, 5]" class="fa fa-star" [ngClass]="{'fa fa-solid': i <= skret.avgRating, 'fa fa-regular': i > skret.avgRating}"></span>
         ({{skret.numRatings}}) <br>
        </div>
        Ljubljana
        <button (click)="navigateToGoogleMaps(skret.lat, skret.lon)">Go to Google Maps</button>
      </div>
    </div>
  </div>
  <div class="toggle-div">
    <i class="fa-solid toggle-arrow" [ngClass]="{'fa-angle-right' : sidebarCollapsed, 'fa-angle-left': !sidebarCollapsed}" (click)="toggleSidebar()"></i>
  </div>
</div>
