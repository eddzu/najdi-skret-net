<!--Navigation bar-->
<header class="header-area">
  <div class="top-menu">
    <nav class="navbar navbar-expand-lg navbar-expand-md" id="navigation-menu">
      <a routerLink="" class="logo-link">
        <h2 class="najdiSkret">najdi.skret.net</h2>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link navbar-text" routerLink="game" routerLinkActive="activeRouter" >Game</a>
          </li>
          <li class="nav-item" [style.fontWeight]="getHomeFontType()">
            <a class="nav-link navbar-text" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="nav-link navbar-text" routerLink="prijava" routerLinkActive="activeRouter" >Log in</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="nav-link navbar-text" (click)="logout()" href="">Logout</a>
        </li>
        </ul>
      </div>
    </nav>
  </div>
  <a id="top"></a>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
